<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Consultar CEP</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <header>
            <div>
                <img class="imagem-bg" src="./assets/img/logo-consultar-cep.png" alt="logo consultar cep">
            </div>
        </header>

        <main>
            <section class="formulario">
                <div>
                    <h1>Informe o CEP</h1>
                    <input id="cep" type="text" placeholder="02200-100">
                    <button id="btnPesquisar"><strong>Buscar</strong></button>
                    <div id="resultado"></div>
                </div>
                <div>
                    <button id="btnTema" title="Trocar de Tema!">
                        <img src="./assets/icons/dark_theme.svg" alt="botão tema escuro">
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <div class="copyright">
                Desenvolvido por &copy;tiagosfneves 2023 •
                <a href="https://bit.ly/Gh_tiagosfneves" target="_blank">Github</a>
                <a href="https://bit.ly/In_tiagosfneves" target="_blank">LinkedIn</a>
            </div>
        </footer>

        <script type="module" src="./js/cep.js"></script>
        <script type="module" src="./js/theme.js"></script>
    </body>

</html>
